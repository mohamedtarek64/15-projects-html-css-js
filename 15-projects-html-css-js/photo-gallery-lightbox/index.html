<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery Lightbox</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <main id="app" class="container">
    <header class="header">
      <h1>Photo Gallery Lightbox</h1>
      <p>
        Click any image to open it in the lightbox. Use the arrow keys or the on-screen
        controls to navigate between photos.
      </p>
    </header>
    <section class="gallery" aria-label="Featured photography">
      <!-- Images rendered via JavaScript -->
    </section>
  </main>
  <aside class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    <button type="button" class="lightbox__close" aria-label="Close lightbox">&times;</button>
    <button type="button" class="lightbox__nav lightbox__nav--prev" aria-label="Previous photo">
      &#10094;
    </button>
    <figure class="lightbox__figure">
      <img class="lightbox__image" alt="" />
      <figcaption class="lightbox__caption"></figcaption>
    </figure>
    <button type="button" class="lightbox__nav lightbox__nav--next" aria-label="Next photo">
      &#10095;
    </button>
  </aside>
  <script src="scripts/main.js"></script>
</body>
</html>
